<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div id="carrinho-content" class="ds-content-centro row-fluid">
            <br />
            <div class="row">
                <h4>Carrinho</h4>
                <div class="span12">
                    <f:view>
                        <h:form>
                            <h:dataTable class="table" value="#{carrinhoManagedBean.itens}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.titulo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quantidade"/>
                                    </f:facet>
                                    <h:inputText class="qtde" readonly="true" value="#{item.quantidade}"/>
                                    <div class="group-arrow">
                                        <h:commandButton class="arrow up" action="#{carrinhoManagedBean.incrementarQuantidade(item.id)}"/>
                                        <h:commandButton class="arrow down" action="#{carrinhoManagedBean.decrementarQuantidade(item.id)}"/>
                                    </div>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor UnitÃ¡rio"/>
                                    </f:facet>
                                    R$ <h:outputText value="#{item.valorUnitario}">
                                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Total"/>
                                    </f:facet>
                                    R$ <h:outputText value="#{item.total}">
                                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                    </h:outputText>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                </div> 
                <h:form>
                    <h:commandButton class="btn btn-success right" value="Finalizar Pedido" action="#{carrinhoManagedBean.finalizarVenda}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
