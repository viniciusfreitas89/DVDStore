<div class="ds-content-centro row-fluid" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
            
    <h3>Filmes em destaque</h3>

    <br />

    <div class="ds-produtos-home row">
        <ui:repeat var="item" value="#{midiaManagedBean.listarFilmes}">
            <div class="ds-prod" style="width: 150px; float: left; margin: 5px">
                <h:form>
                    <h:commandLink id="hLink" action="#{midiaManagedBean.mostrarFilme(item.id)}">
                        <h:graphicImage value="thumbs/as?id=#{item.id}"/>
                    </h:commandLink>
                    <h5 class="ds-prod-titulo"><h:outputText value="#{item.titulo}" /></h5>                
                    <span>Gênero <b>#{item.genero.nome}</b></span>
                    <span>preço R$ <h:outputText value="#{item.valorUnitario}" /></span>
                </h:form>
            </div> 
        </ui:repeat>
    </div>

</div>
