<div class="ds-content-centro row-fluid" 
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:f="http://xmlns.jcp.org/jsf/core" >
            
    <h3>Filmes em destaque</h3>

    <br />

    <div class="ds-produtos-home row">
        <ui:repeat var="cli" value="#{produtoManagedBean.produtosBean}">
            <div class="ds-prod" style="width: 150px; float: left; margin: 5px">
                <h:form>
                    <h:outputLink value="detalhe.xhtml" >
                        <h:graphicImage name="images/imgNotFound.png" />
                        <f:param name="id" value="#{cli.id}" />
                    </h:outputLink>
                    <h5 class="ds-prod-titulo"><h:outputText value="#{cli.titulo}" /></h5>                
                    <span>Gênero <b><h:outputText value="#{cli.genero}" /></b></span>
                    <span>preço R$ <h:outputText value="#{cli.valor}" /></span>
                    <br />
                    <span class="ds-sinopse"><b>sinopse</b> <h:outputText value="#{cli.comentario}" /></span>
                </h:form>
            </div> 
        </ui:repeat>
    </div>

</div>
