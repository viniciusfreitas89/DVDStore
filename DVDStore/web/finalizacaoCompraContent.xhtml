<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <div class="ds-content-centro row-fluid">
            <br />
            <div class="row">
                <div class="span12">
                    <div>
                        <div>
                            <h2 class="alert alert-success"><b>Pedido: #{carrinhoManagedBean.venda.id}</b></h2>
                        </div>
                        <br/>
                        <div>
                            <label class="alert alert-success"><b>Total: </b> 
                                <span >
                                    R$ <h:outputText value="#{carrinhoManagedBean.venda.total}">
                                    <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                                </h:outputText>
                                </span>    
                            </label>
                            <br/>
                            <label class="alert alert-info">Obrigado <b>#{carrinhoManagedBean.venda.cliente.nome}</b> pela compra, volte sempre.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
