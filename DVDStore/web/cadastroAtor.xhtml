<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>.: DVD Store - ADM CADASTRO ATOR :.</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templateAdm.xhtml">            
            <ui:define name="content">
            
                <div class="row">
                    <h5 class="ds-titulo-adm">Cadastro de atores</h5>
                    <div class="ds-hr"></div>
                </div>
                
                <h:form enctype="multipart/form-data">
                <div class="row">                    
                        <h:outputLabel value="Nome do ator" />
                        <h:inputText value="" />
                        <br />
                        <h:commandButton value="Incluir novo ator" class="btn btn-success" />                     
                </div>
                </h:form>
                
                <div class="row">
                    <h5 class="ds-titulo-adm">Lista de Atores cadastrados</h5>
                    <div class="ds-hr"></div>
                </div>
                
                <div class="row">
                <h:dataTable class="table table-striped table-bordered table-hover table-condensed" value="#{midiaManagedBean.listarFilmes}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gênero" class="help-block" />
                        </f:facet>
                        <h:outputText value="#{item.titulo}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Alteração" class="help-block" />
                        </f:facet>
                        
                        <div class="btn-toolbar">
                            <h:form>
                                <div class="btn-group">                                    
                                    <h:commandButton value="Editar" class="btn btn-success" />                                    
                                    <h:commandButton value="Ecluir" class="btn btn-danger" />                                    
                                </div>
                            </h:form>
                        </div>
                    </h:column>
                
                </h:dataTable>
                </div>						
            
            </ui:define>           
        </ui:composition>
            
    </h:body>
</html>
