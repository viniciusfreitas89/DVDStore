<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>.: DVD Store - ADM CADASTRO ATOR :.</title>
        
    </h:head>
    <h:body>
        
        <ui:composition template="./templateAdm.xhtml">            
            <ui:define name="content">
            
                <div class="row">
                    <h5 class="ds-titulo-adm">Cadastro de atores</h5>
                    <div class="ds-hr"></div>
                </div>
                
                <h:form enctype="multipart/form-data">
                <div class="row">                    
                        <h:outputLabel value="Ator" />
                        <h:inputText value="#{atorManagedBean.ator.nome}" />
                        <br />
                        <h:commandButton value="Incluir novo gênero" class="btn btn-success" action="#{atorManagedBean.incluir}"/>                     
                </div>
                </h:form>
                
                <div class="row">
                    <h5 class="ds-titulo-adm">Lista de Atores cadastrados</h5>
                    <div class="ds-hr"></div>
                </div>
                
                <div class="row">
                    <h:form id="form">
                        <h:dataTable class="table table-striped table-bordered table-hover table-condensed table-items" value="#{atorManagedBean.atores}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Gênero" class="help-block" />
                                </f:facet>
                                <input type="text" name="nome#{item.id}" class="no-border no-background default-cursor txt-nome" readonly="true"  value="#{item.nome}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Alteração" class="help-block" />
                                </f:facet>

                                <div class="btn-toolbar">
                                    <div class="btn-group">   
                                        
                                            <input type="button" value="Editar" class="btn btn-success btnEditar" />
                                            <h:commandButton value="Salvar" class="btn btn-info hidden btnSalvar" action="#{atorManagedBean.atualizar(item.id)}"/>
                                            <input type="button" value="Cancelar" class="btn hidden btnCancelar" />
                                            <h:commandButton value="Excluir" class="btn btn-danger btnExcluir" action="#{atorManagedBean.excluir(item.id)}"/>                                    
                                        
                                    </div>
                                </div>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>						
            
            </ui:define>           
        </ui:composition>
        
    </h:body>
</html>
