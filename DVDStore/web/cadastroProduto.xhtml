<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>.: DVD Store - ADM CADASTRO PROUTO :.</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templateAdm.xhtml">            
            <ui:define name="content">
                <div class="row">
                    <h5 class="ds-titulo-adm">Cadastro de filme</h5>
                    <div class="ds-hr"></div>
                </div>
                
                <h:form enctype="multipart/form-data">
                <div class="row"> 
                    <!-- DIV DA ESQUERDA -->
                    <div class="span6" style="position: relative">
                        <h:outputLabel value="Titulo do filme" />
                        <h:inputText  pt:placeholder="Informe o nome do filme" value="#{midiaManagedBean.vo.titulo}" />
                        
                        <h:outputLabel value="Estúdio" />
                        <h:inputText  pt:placeholder="Informe o estúdio" value="#{midiaManagedBean.vo.estudio}" />
                        
                        <h:outputLabel value="Tempo" />
                        <h:inputText  pt:placeholder="Informe o tempo" value="#{midiaManagedBean.vo.tempo}" />

                        <h:outputLabel value="Genêro" />
                        <h:selectOneMenu value="#{midiaManagedBean.idGenero}" >
                            <f:selectItem itemValue="" itemLabel="Selecione" />
                            <f:selectItems value="#{generoManagedBean.generos}"
                                var="item"
                                itemValue="#{item.id}"
                                itemLabel="#{item.nome}"
                                itemLabelEscaped="true"
                                noSelectionValue=""/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Tipo de Mídia" />
                        <h:selectOneMenu value="#{midiaManagedBean.tipoMidia}">
                            <f:selectItem itemValue="" itemLabel="Selecione" />
                            <f:selectItems value="#{midiaManagedBean.tipos}"
                                var="item"
                                itemValue="#{item.id}"
                                itemLabel="#{item.description}"
                                itemLabelEscaped="true"
                                noSelectionValue=""/>
                        </h:selectOneMenu>

                        <h:outputLabel value="Idioma" />
                        <h:selectManyListbox size="6" value="#{midiaManagedBean.idiomas}" converter="javax.faces.Long">
                            <f:selectItems value="#{idiomaManagedBean.idiomas}"
                                            var="item"
                                            itemValue="#{item.id}"
                                            itemLabel="#{item.nome}"
                                            itemLabelEscaped="true"
                                            noSelectionValue=""/>
                         </h:selectManyListbox>
                    </div>
                    <!-- DIV DA DIREITA -->    
                    <div class="span6" style="position: relative">
                        <h:outputLabel value="Estoque" />
                        <h:inputText pt:placeholder="0" value="#{midiaManagedBean.vo.estoque}" />

                        <h:outputLabel value="Preço" />
                        <h:inputText pt:placeholder="0.00" value="#{midiaManagedBean.vo.valorUnitario}" /> 

                        <h:outputLabel value="Atores" />
                        <h:selectManyListbox size="6" value="#{midiaManagedBean.atores}" converter="javax.faces.Long">
                            <f:selectItems value="#{atorManagedBean.atores}"
                                            var="item"
                                            itemValue="#{item.id}"
                                            itemLabel="#{item.nome}"
                                            itemLabelEscaped="true"
                                            noSelectionValue=""/>
                        </h:selectManyListbox>
                     </div>
                </div>
                    
                <!-- SINOPSE E ENVIO DE ARQUIVO -->
                <div class="row">
                    <h:outputLabel value="Sinopse do filme" />
                    <h:inputTextarea pt:placeholder="Descrição..." class="span12" style="min-height: 150px"  value="#{midiaManagedBean.vo.descricao}" />
                    
                    <h:outputLabel value="Imagem da capa" />
                    <h:inputFile />
                    
                    <br /><br />
                    <h:commandButton value="Incluir novo prouto" class="btn btn-success" action="#{midiaManagedBean.incluir}"/>
                </div>
                </h:form>            
            
            </ui:define>           
        </ui:composition>
            
    </h:body>
</html>
