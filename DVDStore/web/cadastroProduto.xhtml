<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>.: DVD Store - ADM CADASTRO PROUTO :.</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./templateAdm.xhtml">            
            <ui:define name="content">
            
                <div class="row">
                    <h5 class="ds-titulo-adm">Cadastro de filme</h5>
                    <div class="ds-hr"></div>
                </div>
            
                
                <h:form enctype="multipart/form-data">
                <div class="row"> 
                    <!-- DIV DA ESQUERDA -->
                    <div class="span6" style="position: relative">
                        <h:outputLabel value="Titulo do filme" />
                        <h:inputText pt:placeholder="Informe o nome do filme" value="" />

                        <h:outputLabel value="Genêro" />
                        <h:selectOneMenu value="">
                            <f:selectItem itemValue="1" itemLabel="Item 1" />
                            <f:selectItem itemValue="2" itemLabel="Item 2" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Tipo de Mídia" />
                        <h:selectOneMenu value="">
                            <f:selectItem itemValue="0" itemLabel="DVD" />
                            <f:selectItem itemValue="1" itemLabel="Blu-Ray" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Idioma" />
                        <h:selectManyListbox size="6" value="">
                            <f:selectItem itemValue="1" itemLabel="Item 1" />
                            <f:selectItem itemValue="2" itemLabel="Item 2" />
                            <f:selectItem itemValue="3" itemLabel="Item 3" />
                         </h:selectManyListbox>
                    </div>
                    <!-- DIV DA DIREITA -->    
                    <div class="span6" style="position: relative">
                        <h:outputLabel value="Estoque" />
                        <h:inputText pt:placeholder="0" value="" />

                        <h:outputLabel value="Preço" />
                        <h:inputText pt:placeholder="0.00" value="" /> 

                        <h:outputLabel value="Atores" />
                        <h:selectManyListbox size="6" value="">
                            <f:selectItem itemValue="1" itemLabel="Item 1" />
                            <f:selectItem itemValue="2" itemLabel="Item 2" />
                            <f:selectItem itemValue="3" itemLabel="Item 3" />
                            <f:selectItem itemValue="1" itemLabel="Item 1" />
                            <f:selectItem itemValue="2" itemLabel="Item 2" />
                            <f:selectItem itemValue="3" itemLabel="Item 3" />
                            <f:selectItem itemValue="3" itemLabel="Item 3" />
                            <f:selectItem itemValue="1" itemLabel="Item 1" />
                            <f:selectItem itemValue="2" itemLabel="Item 2" />
                            <f:selectItem itemValue="3" itemLabel="Item 3" />
                        </h:selectManyListbox>
                     </div>
                </div>
                    
                <!-- SINOPSE E ENVIO DE ARQUIVO -->
                <div class="row">
                    <h:outputLabel value="Sinopse do filme" />
                    <h:inputTextarea pt:placeholder="Descrição..." class="span12" style="min-height: 150px"  value="" />
                    
                    <h:outputLabel value="Imagem da capa" />
                    <h:inputFile />
                    
                    <br /><br />
                    <h:commandButton value="Incluir novo prouto" class="btn btn-success" />
                </div>
                </h:form>            
            
            </ui:define>           
        </ui:composition>
            
    </h:body>
</html>
